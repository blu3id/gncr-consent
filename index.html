      <div>
        <a href="#content" class="skiplink">Skip to main content</a>

    <header role="banner" id="global-header" class="with-proposition">
        <div class="header-wrapper">
            <div class="header-global">
                <img src="public/images/logo.png" />

    </header>

    

<main id="content" role="main" tabindex="-1">

<div class="grid-row">
    <div class="column-two-thirds">
        <h1 class="heading-large">
            Enter your details
        </h1>

        <form action="/" method="post" class="form">

            
        <div class="form-item-wrapper">
        <div class="form-group">
            <label class="form-label-bold" for="name">
            Name
            </label>
            
            <input type="text" id="name" name="name" value="" class="form-control ">
        </div>
        </div>


            
        <div class="form-item-wrapper">
        <fieldset>
            <lable class="form-label-bold">
            Date of birth
            <span class="form-hint">For example 31 7 1961</span>
            </label>
        
            
            <div class="inline-form-groups">
            <div class="form-group">
                <label class="form-label" for="dob-day">Day</label>
                <input class="form-control form-control-2-chars" id="dob-day" type="number" min="0" max="31">
            </div>
            <div class="form-group">
                <label class="form-label" for="dob-month">Month</label>
                <input class="form-control form-control-2-chars" id="dob-month" type="number" min="0" max="12">
            </div>
            <div class="form-group">
                <label class="form-label" for="dob-year">Year</label>
                <input class="form-control form-control-4-chars" id="dob-year" type="number" min="0">
            </div>
            </div>
        </fieldset>
        </div>


            <div class="form-item-wrapper">
        <div class="form-group">
        <label class="form-label-bold" for="gp-practice-search">
            NHS Number
            <span class="form-hint">Enter your 10 digit NHS number</span>
        </label>
        <input type="text" id="gp-practice-search" name="gp-practice-search" class="form-control">
        </div>
        </div>


            
        <div class="form-item-wrapper">
        <div class="form-group">
            
            <a class="button button-start" href="preference.html" role="button">Change Preferences</a>
            
        </div>
        </div>


        </form>
    </div>
</div>
